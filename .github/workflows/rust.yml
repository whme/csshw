name: Rust

on:
  push:
    branches: [ "main", "tests" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Check format
      run: cargo fmt -- --check
    - name: Run linter
      run: cargo lint
    - name: Build
      run: cargo build --verbose
    - name: Build docs
      run: cargo docs
    - name: Run tests docs
      run: cargo doc-tests
    - name: Run tests all
      run: cargo tests
    - name: Archive PDBs
      uses: actions/upload-artifact@v3
      with:
        name: artifacts
        retention-days: 30
        path: |
          target\debug\*.exe
          target\debug\*.pdb